<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="stopwatch.css">
    <title>ストップウォッチ</title>
  </head>

  <body>
    <div class="stopwatchcontainer" >
      <p class="stopwatch">Stopwatch</p>
      <div id="time"  class="time"> 00:00:00:000</div>
      <div class="buttons">
        <button id="start" class="startbutton" > Start</button>
        <button id="stop" class="stoptbutton" > Stop</button>
        <button id="reset" class="resetbutton" > Reset</button>
      </div>
    </div>
  


    <!-- ここに記述していきましょう！ -->

    <script src="stopwatch.js"></script>
  </body>
</html>
